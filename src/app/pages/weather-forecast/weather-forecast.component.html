<div class="mainDiv pt-3" style="overflow-y: scroll;">
    <div class="p-4" *ngIf="weatherData" >
        <div class="card mb-2" *ngFor="let data of weatherData">
            <div class="card-body row">
                <div class="col-sm-6 d-flex justify-content-center">
                    <img [src]="data.icon" alt="">
                </div>
                <div class="col-sm-6">
                    <b>Date : {{data.date}}</b><br />
                    <b>Temperature : {{data.temperature}}</b> &#8451;<br />
                    <b>Description :</b> {{data.description}}
                </div>
            </div>
        </div>
    </div>
    <div class="p-4 d-flex justify-content-center" *ngIf="!weatherData">
        <img src="../../../assets/img/emptyState.png" alt="">
    </div>
</div>
